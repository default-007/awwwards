{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" style="margin-top:7%;">
    <div class="row">
        <div class="col-md-6">
            <form action="" method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {{ user_form|crispy }}
                {{ prof_form|crispy }}
                <input type="submit" class="btn btn-sm btn-info" value="Save" />
            </form>
        </div>
    </div>

</div>


{% endblock %}

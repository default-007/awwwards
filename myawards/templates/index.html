{% extends 'base.html' %}
{% load crispy_forms_tags %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

{% block content %}

<div class="container" style="margin-top:7%;">
    <h1 class="text-center hello">Hello</h1>
    {% if posts %}
    <div class="templates d-flex flex-row">
        {% for post in posts %}
        <div class="card mr-2">
            <div class="view overlay">
                <img class="card-img-top" src="{{ post.photo.cdn_url }}-/crop/1680x1180/center/-/quality/lightest/"
                    alt="{{photo.title}}">
                <a href="{% url 'project' post.title %}">
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>
            <div class="card-body">
                <h6 class="card-title"><a href="{% url 'project' post.title %}">{{post.title|title}}</a> <a
                        class="btn btn-sm btn-outline-info" href="{{ post.url }}"> View</a></h6>
                <hr>
                <p class="card-text "><img src="{{post.user.profile.profile_picture.url}}" class="nav-img mr-2" alt="">
                    By {{post.user.username|title}} <span style="float:right">{{post.date|date}}</span>
                </p>
            </div>
        </div>

        {% endfor %}
    </div>
    {% endif %}

</div>

{% endblock %}

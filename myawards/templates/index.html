{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
{% include 'navbar.html' %}
<div class="container" style="margin-top:7%;">
    <h1 class="text-center hello">Hello</h1>

    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-sm btn-info" value="Save" />
    </form>

    {% if posts %}
    {% for post in posts %}
    <div class="col-md-4 mb-4">
        <img class="img-fluid" src="{{ post.photo.cdn_url }}-/crop/600x600/center/-/quality/lightest/" alt=""></div>
    {% endfor %}
    {% endif %}

</div>

{% endblock %}

{% load crispy_forms_tags %}
<nav class="navbar fixed-top navbar-expand-lg scrolling-navbar" id="nbar" style="background-color: black;">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}"> <strong class="mr-4 brand"> Awwwards</strong></a>
        <button class="navbar-toggler" style="background-color: #65ccb8;" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <form class="form-inline" method="get" action="{% url 'search' %}">
                        {% csrf_token %}
                        <div class="md-form my-0">
                            <input class="form-control mr-sm-2 " type="text" placeholder="Search project" name="title"
                                aria-label="Search">
                        </div>
                    </form>
                </li>
            </ul>

            <ul class="navbar-nav navbar-right">
                {% if user.is_authenticated%}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" style="color: #65ccb8;" id="navbarDropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ user.username|title }} <img
                            class="rounded-circle nav-img" src="{{ user.profile.profile_picture.url }}" alt="">
                    </a>
                    <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item text-center" href="{% url 'profile' user.username %}">Profile</a>
                        <hr>
                        <a class="dropdown-item text-center" href="{% url 'edit' user.username  %}"> Edit profile</a>
                        <hr>
                        <a href="{% url 'logout' %}" class="text-secondary text-center dropdown-item">Log Out</a>


                    </div>
                </li>
                {% else %}
                <a href="{% url 'login' %}" class="login btn btn-sm btn-info"> REGISTER/LOGIN </a>
                {% endif %}
                <button class="btn btn-info btn-sm" id="site" data-toggle="modal" data-target=".bd-example-modal-xl">
                    Submit your site
                </button>
            </ul>
        </div>
    </div>
</nav>
